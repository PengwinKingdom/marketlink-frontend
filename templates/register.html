{% extends "base.html" %}
{% block title %}Regístrate · MarketLink{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block content %}
<!-- Navbar -->
<nav class="auth-navbar">
    <a href="{{ url_for('home') }}" class="navbar-logo">
        <img src="{{ url_for('static', filename='images/MarketLink-Logo.png') }}" alt="MarketLink Logo" style="height: 40px; margin-right: 8px;">
        <span class="logo-text">MarketLink
    </a>
    
    <ul class="navbar-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Características</a></li>
        <li><a href="{{ url_for('planes') }}">Planes</a></li>
    </ul>
    
    <div class="navbar-btns">
        <a href="{{ url_for('login') }}" class="btn-link">Iniciar Sesión</a>
        <a href="{{ url_for('register') }}" class="btn-link btn-register">Registrarse</a>
    </div>
</nav>

<!-- Hero Section con formulario -->
<section class="auth-hero">
    <div class="container auth-grid">
        
        <!-- Lado izquierdo: logo de SecurityClick (temporal) -->
        <div class="auth-art">
            <img class="logo-img" src="{{ url_for('static', filename='images/MarketLink-Logo.png') }}" alt="Logo SecurityClick">
        </div>
        
        <!-- Lado derecho: formulario -->
        <div class="auth-card">
            <h1>Regístrate</h1>
            
            <form action="{{ url_for('register') }}" method="POST" novalidate>
                <label for="nombre">Nombre de la empresa</label>
                <input 
                    id="nombre" 
                    name="company" 
                    type="text" 
                    placeholder="Nombre de la empresa" 
                    required
                    autocomplete="name"
                >
                
                <label for="email">Correo corporativo</label>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    placeholder="tu@empresa.com" 
                    required
                    autocomplete="email"
                >
                
                <label for="password">Contraseña</label>
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    placeholder="Mínimo 6 caracteres" 
                    minlength="6" 
                    required
                    autocomplete="new-password"
                >
                
                <button class="btn btn-primary btn-block" type="submit">Registrarse</button>
            </form>
            
            <!-- Mensaje de ayuda -->
            <p class="auth-help" style="text-align:center; margin-top:12px;">
                ¿Ya tienes cuenta?
                <a href="{{ url_for('login') }}">Inicia sesión</a>
            </p>
        </div>
    </div>
</section>

{% endblock %}
